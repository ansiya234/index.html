<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="d-flex  justify-content-center w-75">notes</h1>
    <div  class="d-flex align-items-center justify-content-center  mt-5  mb-5 w-75" >
      
        <input id="nots" type="text" placeholder="enter nots" class="form-content">
        <button onclick="addNote()"  class="btn btn-primary ms-5">click</button>
    </div>
       <h1 class="txt-priamary  ">All notes</h1>
       <ol id="output">

       </ol>
</body>
<script>
    addNote=()=>{
        if(nots.value){
            output.innerHTML+=<li>${nots.value}</li>
        }
        else{
            alert("enter a note")
        }
    }
</script>
</html>
